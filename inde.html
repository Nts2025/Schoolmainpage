<!DOCTYPE html>
<html>
<head>
  <title>NTS Technologies Ltd.</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxyNAxxJC9GK5_NVGYyepDUhebd2v_7ol12zzZQBANHda7cm0PlCz1HYEObXG65hk0xjg/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message); 
        });
    };
  </script>
</body>
</html>
